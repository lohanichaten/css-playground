<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

            html,body{
                margin:0;
                padding:0;
                height: 100vh; 
                 width: 100%;
            }
                .container {
                    display:grid;
                    grid-template-rows: auto auto 1fr auto;
                    height: 100%; 
                    width: 100%;
                }

                header{
                    height:90px;
                    background-color: lightblue;
                     border: 2px solid rgb(3, 52, 68)
                }

                .subheader{
                    height:100px;
                    background-color: lightgreen;
                     border: 2px solid rgb(1, 75, 1)
                }

                footer{
                    height:20px;
                    background-color: lightcoral;
                    border: 2px solid rgb(211, 14, 14);
                }

                main{
                    background-color: lightgray;
                    display: grid;
                    height:100%;
                    width: 100%;
                    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                   
                    gap: 10px;
                   
                }

                .box{
                    border: 2px solid black;
                  
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }


    </style>
</head>
<body>
        <div class="container">
                <header>

                </header>
                <div class="subheader">

                </div>

                <main>
                    <div class="box">
                            <p1>1</p1>
                    </div>
                     <div class="box">
                             <p1>2</p1>
                    </div>
                     <div class="box">
                             <p1>3</p1>
                    </div>
                     <div class="box">
                             <p1>4</p1>
                    </div>
                     <div class="box">
                            <p1>5</p1>
                    </div>
                     <div class="box">
                            <p1>6</p1>
                    </div>
                     <div class="box">
                              <p1>7</p1>
                    </div>
                     <div class="box">
                              <p1>8</p1>
                    </div>
                </main>
                <footer>

                </footer>
        </div>
</body>
</html>
