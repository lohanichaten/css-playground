<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretchable Layout</title>
    <style>
       /* The Container */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

            /* The Resizable Left Panel */
        .left-panel {
            width: 50%; /* Initial width */
            resize: horizontal;
            overflow: auto; /* Required for resize to work */
            background: #f0f0f0;
            min-width: 150px; /* Optional: prevent it from getting too small */
            }

            /* The Stretchy Right Panel */
            .right-panel {
            flex: 1; /* Automatically takes up remaining space */
            background: #e0e0e0;
            }


            .container {
  display: flex;
  height: 100vh;
}
.panel.left {
  width: 50%;
}
.panel.right {
  flex: 1;
}
.resizer {
  width: 5px;
  background: #ccc;
  cursor: col-resize;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
                <p1>Left</p1>
        </div>
        <div class="right-panel">
                <p1>Right</p1>
    </div>
    <div class="container">
  <div class="panel left" id="leftPanel">Left Content</div>
  <div class="resizer" id="dragHandle"></div>
  <div class="panel right">Right Content</div>
</div>
</body>

<script>
        const resizer = document.getElementById('dragHandle');
const leftPanel = document.getElementById('leftPanel');

resizer.addEventListener('mousedown', (e) => {
  document.addEventListener('mousemove', resize);
  document.addEventListener('mouseup', stopResize);
});

function resize(e) {
  // Set the width of the left panel to the mouse's X position
  leftPanel.style.width = e.clientX + 'px';
}

function stopResize() {
  document.removeEventListener('mousemove', resize);
  document.removeEventListener('mouseup', stopResize);
}
</script>
</html>
